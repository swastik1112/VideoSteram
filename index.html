<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Stream App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="icon.png">

    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>

    <style>
     body {
  background-image: url('img/BackImg2.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    </style>

</head>

<body>
    <navbar>
        <div class="logo">Video Stream</div>
    </navbar>

    <div class="main">
       
        <div class="create-join">
            <div class="text">
                <div class="head">Schedule video meetings with a single click.</div>
            </div>
            <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
            <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
                class="roomcode"><br>

                <div class="button-container">
                    <button id="joinroom" class="joinroom-butt unselectable">Join Room</button>
                  </div>
                  
        </div>
        <div class="video-cont">
            <video class="video-self" autoplay muted playsinline></video>
            <div class="settings">
                <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                <div class="device" id="webcam"><i class="fas fa-video"></i></div>
            </div>
        </div>
    </div>

    <script src="js/landing.js"></script>
</body>

</html>
